<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>

        function corcheck(correct, element) {
            if (correct) {
                document.getElementById(element).innerHTML = "Correct";
            }
            else {
                document.getElementById(element).innerHTML = "Incorrect";
            }
        }

        function resetBtn() {
            let btns = document.querySelectorAll(".button");
            btns.forEach(function (btn) {
                btn.classList.remove('incorrect');
                btn.classList.remove('correct');
            });
        }

        function answerGet(event) {
            resetBtn();
            if (event.target.id === "correct") {
                event.target.classList.add('correct');
                corcheck(true, "mltc");
            }
            else {
                event.target.classList.add('incorrect');
                corcheck(false, "mltc");
            }
        }

        document.addEventListener("DOMContentLoaded", function (event) {
            let btns = document.querySelectorAll(".button");
            btns.forEach(function (btn) {
                btn.addEventListener("click", answerGet);
            });

            let inputField = document.querySelector('input');
            let checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                let value = inputField.value.trim().toLowerCase();
                if (value === "trust") {
                    document.getElementById("frre").innerHTML = "Correct";
                } else {
                    document.getElementById("frre").innerHTML = "Incorrect";
                }
            });
        });




    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h4>What is the secret of happy marrage?</h4>
            <h3 id="mltc"></h3>
            <button class="button">Money</button>
            <button class="button">Argument</button>
            <button id="correct" class="button">Intimacy</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h4>What is the key of long marrage?</h4>
            <h3 id="frre"></h3>
            <input type="text">
            <button id="check" class="input">Check!</button>
        </div>
    </div>
</body>

</html>
